<div class="big-image"
*ngIf="activeZoom"
>

  <div class="big-image__zoom"
(appClickOut)="clickOut()" appClickOut>
    <div
    id="images" class="app-zoom"
    >
      <div
      class="zoom"
      (mousemove)="zoomIn($event)"
      (mouseleave)="zoomOut($event)"
      [ngStyle]="{
        background: true ? 'url(' + imageUrl + ')' : null
      }"
      >
        <img class="img-fluid h-100" [src]="imageUrl" />
      </div>
  
  
    </div>
  </div>

</div>
