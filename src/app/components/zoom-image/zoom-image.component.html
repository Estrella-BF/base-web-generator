<div
class="multiple-items"
[ngClass]="{ 'block-image': showBigImage }"
(click)="selectImage(imageUrl)"
>
  <img class="img-fluid h-100" [src]="imageUrl" />

</div>

<div *ngIf="showBigImage" class="big-image"
(appClickOut)="showBigImage = false" appClickOut
>

  <div class="big-image__zoom">
    <div
    id="images" class="app-zoom"
    >
      <div
      class="zoom"
      (mousemove)="zoomIn($event)"
      (mouseleave)="zoomOut($event)"
      [ngStyle]="{
        background: true ? 'url(' + imageUrl + ')' : null
      }"
      >
        <img class="img-fluid h-100" [src]="imageUrl" />
      </div>
  
  
    </div>
  </div>

</div>
