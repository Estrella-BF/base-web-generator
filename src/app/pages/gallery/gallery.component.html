<div class="gallery">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="gallery__list-images">
                    <div
                    *ngFor="let item of images" 
                    class="gallery__item"
                    style="margin-bottom: 2em;width: 28%"
                    [ngClass]="{ 'block-image': activeZoom }"
                    >
                    <app-zoom-image 
                    [(activeZoom)]="activeZoom"
                    (imageToZoom)="showImageToZoom($event)"
                    [imageUrl]="item.url"></app-zoom-image>

                    </div>




                    <div *ngIf="activeZoom" class="big-image"
                    >
                    
                      <div class="big-image__zoom">
                        <div
                        id="images" class="app-zoom"
                        >
                         <div
                          class="zoom"
                          (mousemove)="zoomIn($event)"
                          (mouseleave)="zoomOut($event)"
                          [ngStyle]="{
                            background: true ? 'url(' + imageToZoom + ')' : null
                          }"
                          >
                            <img class="img-fluid h-100" [src]="imageToZoom" 
                            (appClickOut)="activeZoom = false" appClickOut/>
                          </div>
                      
                      
                        </div>
                      </div>
                    
                    </div>




                </div>

            </div>
        </div>
    </div>
</div>
